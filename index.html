<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@1,200;1,400&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar_brand">
                <img src="assets/logo.png" alt="logo" class="navbar_logo">

            </div>
            <div class="navbar_nav_items">
                <button class="nav_item">order food</button>

            </div>

        </nav>
    </header>
    <main class="container">
        <section class="hero_container">
            <div class="hero_image_container">
                <img src="https://nirmanbroking.com/files/ipowebpageimg/637883968580819346_zomato_header_image.png" alt="hero image" class="hero_image">
            </div>
            <div class="hero_description">
                <h1 class="hero_text">
                    Order food from favourite restaurants near you.
                </h1>
                <button class="nav_item">Order Now</button>
            </div>
        </section>
        <br>
        <br>
        <br>
        <br>
        <!--expolre menu-->
        <section class="explore_menu_container">
            <h1 class="explore_menu_text">Explore our Menu</h1>
            <div class="explore_menu_gradient_bg">

            </div>
            <div class="explore_menu_list">
                <!--burger-->
                <div class="food_card">
                    <div class="food_card_image">
                        <img src="assets/BURGER.jpg" alt="burger" class="food_image"> </div>
                    <div class="food_card_description">
                        <h3 class="food_title">Burger</h3>
                        <P>Burger king, Macdonlds ,Burger Place<span style="color: red;">+3</span></P>
                    </div>
                </div>
                <!--pizza-->
                <div class="food_card" id="pizza">
                    <div class="food_card_image">
                        <img src="assets/pizza.jpg" alt="burger" class="food_image"> </div>
                    <div class="food_card_description">
                        <h3 class="food_title">Burger</h3>
                        <P>Burger king, Macdonlds ,Burger Place<span style="color: red;">+3</span></P>
                    </div>
                </div>

                <!--icecream-->
                <div class="food_card">
                    <div class="food_card_image">
                        <img src="assets/icecream.jpg" alt="burger" class="food_image"> </div>
                    <div class="food_card_description">
                        <h3 class="food_title">Burger</h3>
                        <P>Burger king, Macdonlds ,Burger Place<span style="color: red;">+3</span></P>
                    </div>
                </div>
        </section>
    </main>

</body>

</html>
